<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 10px 0;
        }
        .card h2 {
            margin: 0;
            color: #333;
        }
        .card p {
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpeg" alt="Logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <h1>Exam Management</h1>

    <div class="card">
        <h2>Manage Exams</h2>
        <p>Add, edit, or delete exams from the list below:</p>
        <table>
            <tr>
                <th>Exam Name</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>2024-10-20</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>2024-10-22</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="card">
        <h2>Add New Exam</h2>
        <form>
            <label for="exam-name">Exam Name:</label>
            <input type="text" id="exam-name" required>
            <label for="exam-date">Exam Date:</label>
            <input type="date" id="exam-date" required>
            <button type="submit">Add Exam</button>
        </form>
    </div>
</div>

</body>
</html>
